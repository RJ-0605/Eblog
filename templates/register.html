
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Blog Home - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="{{url_for('static',filename='css/register.css')}}">
  <link rel="stylesheet" href="{{url_for('static',filename='css/allfont.css')}}">

 <!--  <link href="css/register.css" rel="stylesheet">

</head>



<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
          <!-- <div class="card-img-left d-none d-md-flex"> -->
            <img src="https://picsum.photos/id/237/200/200" class="card-img-left d-none d-md-flex">
             <!-- Background image for card set in CSS! -->
          <!-- </div> -->
          <div class="card-body">
            <h5 class="card-title text-center">Register</h5>

            <form action="/regfunc"    method="POST"   class="form-signin">

              <div class="form-label-group">
                <input type="text" name="fname" id="inputFirstname" class="form-control" placeholder="Firstname" required autofocus>
                <label for="inputFirstname">Firstname</label>
              </div>
              <div class="form-label-group">
                <input type="text" name="lname" id="inputLastname" class="form-control" placeholder="Lastname" required autofocus>
                <label for="inputLastname">Lastname</label>
              </div>
              <div class="form-label-group">
                <input type="text" name="username" id="inputUserame" class="form-control" placeholder="Username" required autofocus>
                <label for="inputUserame">Username</label>
              </div>

              <div class="form-label-group">
                <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                <label for="inputEmail">Email address</label>
              </div>
              
              <hr>

              <div class="form-label-group">
                <input type="password"  name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>
              
              <div class="form-label-group">
                <input type="password" name="confirm_password" id="inputConfirmPassword" class="form-control" placeholder="Password" required>
                <label for="inputConfirmPassword">Confirm password</label>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" value="Submit" >Register</button>
              <a class="d-block text-center mt-2 small" href="/register">Sign In</a>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign up with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign up with Facebook</button>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->

   <script  type="text/javascript" src="{{url_for('static',filename='js/jquery.slim.min.js')}}"></script>
  
  <script  type="text/javascript" src="{{url_for('static',filename='js/bootstrap.bundle.min.js')}}"></script>

  <!-- <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>

</body>


</html>
